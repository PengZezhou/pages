var url = "https://api.vvhan.com/api/ian";

    }
});

function auto(){
    var audio = document.getElementById('music1');
    $("html").bind("touchstart", function bf() {
        if(audio !== null) {
            if(audio.paused) {
                audio.play(); //audio.play();// 这个就是播放
                $("#btn").addClass("active")
            } else {
               // audio.pause(); // 这个就是暂停
               // $("#btn").removeClass("active")
            }
        }
    })

    $("html").one('touchstart',function(){
        audio.play();
    })
} 

auto()
